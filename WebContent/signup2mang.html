<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="bg-img">
<form action="reg.jsp" class="container">
<h1>Manager's Sign Up</h1>
<label for="fname"><b>First Name</b></label>
<input type="text" placeholder="Enter First Name" name="fname" required>
<label for="lname"><b>Last Name</b></label>
<input type="text" placeholder="Enter Last Name" name="lname" required>
<label for="gender"><b>Gender</b></label>
<input type="radio" name="gender" value="M"
required>Male&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="F"
required>Female&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="O"
required>Others
<br><br>
<label for="uname"><b>Username</b></label>
<input type="text" placeholder="Enter Username" name="uname" required>
<label for="email"><b>Email</b></label>
<input type="email" placeholder="Enter Email" name="email" required>
<label for="pwd"><b>Password</b></label>
<input type="password" placeholder="Enter Password" name="pwd" required>
<label for="pwd-repeat"><b>Confirm Password</b></label>
<input type="password" placeholder="Confirm Password" name="pwd-repeat" required>
<label for="mob"><b>Mobile No.</b></label>
<input type="text" placeholder="Enter Mobile No." name="mob" required>
<label for="address"><b>Address</b></label>
<textarea id="address" name="address" placeholder="Enter Address"
style="height:150px"></textarea>
<button type="submit" class="btn">Submit</button>
</form>
</div>
</body>
</html>
